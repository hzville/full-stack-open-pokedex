name: Periodic health check

on:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  health-check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-hzville.onrender.com/health
          max-attempts: 3
          retry-delay: 30s
